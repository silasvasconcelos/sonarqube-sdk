[tox]
envlist = py38, py39, py310, py311, py312, py313, lint, security, type
isolated_build = true
skip_missing_interpreters = true

[testenv]
description = Run tests with pytest
deps =
    pytest>=7.0.0
    pytest-asyncio>=0.21.0
    pytest-cov>=4.0.0
    respx>=0.20.0
    httpx>=0.24.0
    pydantic>=2.0.0
    typing-extensions>=4.0.0
commands =
    pytest {posargs:tests} --cov=src/sonarqube --cov-report=term-missing --cov-report=xml

[testenv:lint]
description = Run linting with Ruff
basepython = python3.12
deps =
    ruff>=0.8.0
commands =
    ruff check src tests
    ruff format --check src tests

[testenv:format]
description = Format code with Ruff
basepython = python3.12
deps =
    ruff>=0.8.0
commands =
    ruff format src tests
    ruff check --fix src tests

[testenv:security]
description = Run security checks with Bandit
basepython = python3.12
deps =
    bandit>=1.7.0
commands =
    bandit -r src -c pyproject.toml

[testenv:type]
description = Run type checking with MyPy
basepython = python3.12
deps =
    mypy>=1.0.0
    pydantic>=2.0.0
    httpx>=0.24.0
    typing-extensions>=4.0.0
commands =
    mypy src

[testenv:docs]
description = Build documentation with Sphinx
basepython = python3.12
deps =
    sphinx>=6.0.0
    sphinx-rtd-theme>=1.3.0
    sphinx-autodoc-typehints>=1.24.0
    pydantic>=2.0.0
    httpx>=0.24.0
commands =
    sphinx-build -b html docs docs/_build/html

[testenv:build]
description = Build package
basepython = python3.12
deps =
    build
commands =
    python -m build

